<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Jogo de Advinhação</title>
</head>
<body>
  <main> 
    
    <div class="screen1">
      <h1>Jogo da Advinhação </h1> 
      <p>Advinhe o número entre 0 e 10</p>

      <form action="" id="my-form">
        <input id="inputNumber" class="texto">
        <button id="btnTry">Tentar</button>
        
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em x vezes</h2>
      <button id="btnReset"> Jogar novamente</button>
      
    </div>
  
  </main>
  <script src="script-adv.js"></script>
</body>
</html>
